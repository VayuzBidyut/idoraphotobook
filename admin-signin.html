		<!-- Header
		============================================= -->
		<header id="header" class="full-header header-size-md" data-mobile-sticky="true">
			<div id="header-wrap">
				<div class="container">
					<div class="header-row">

						<!-- Logo

							<a href="demo-forum.html" class="standard-logo"><img src="demos/forum/images/canvasforum.png" alt="Canvas Logo"></a>

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">

				<div class="section m-0 py-6">
					<div class="curve-bg"></div>
					<div class="container d-flex justify-content-center align-items-center">

						<div class="cs-signin-form">
							<div class="cs-signin-form-inner">
								<div class="text-center">
									<h3 class="h1 font-weight-bolder mb-3">Sign In</h3>
									<p class="text-smaller text-muted mb-4" style="line-height: 1.5;">Sign-in to Idora Photobook</p>
								</div>

								<form id="login-form" name="login-form" class="mb-0 row" action="#" method="post">

									<div class="col-12 form-group">
										<label class="nott ls0 font-weight-normal mb-1" for="login-form-username">Username:</label>
										<input type="text" id="login-form-username" class="form-control font-weight-semibold" placeholder="Username">
									</div>
									<div class="clear"></div>
									<div class="col-12 form-group">
										<label class="nott ls0 font-weight-normal mb-1" for="login-form-password">Password:</label>
										<div class="input-group">
											<input id="login-form-password" type="password" class="form-control font-weight-semibold border-right-0" placeholder="Password" required="">
											<div class="input-group-append">
												<button class="btn" onclick="myFunction()" type="button"><i class="icon-line-eye text-smaller"></i></button>
											</div>
										</div>
									</div>

									<div class="col-12 d-flex justify-content-between">
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
											<label class="form-check-label nott ls0 mb-0 font-weight-semibold" for="inlineCheckbox2">Remember me</label>
										</div>
										<a href="#" class="text-smaller font-weight-medium"><u>Forgot Password?</u></a>
									</div>

									<div class="col-12 mt-4">
										<button class="button button-large btn-block bg-alt py-2 rounded-sm font-weight-medium nott ls0 m-0" id="login-form-submit" name="login-form-submit" value="login">Sign in</button>
									</div>
								</form>
							</div>
						</div>

					</div>
				</div>

			</div>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

	<script>
		function myFunction() {
		  var x = document.getElementById("login-form-password");
		  if (x.type === "password") {
		    x.type = "text";
		    $("#login-form-password + .input-group-append").addClass('passowd-shown');
		  } else {
		    x.type = "password";
		    $("#login-form-password + .input-group-append").removeClass('passowd-shown');
		  }
		}
	</script>
